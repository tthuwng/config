unbind C-b
set -g prefix `
bind ` last-window            # press ` then ` to jump to last window
bind e send-prefix            # press ` then e to send a literal prefix
set -s escape-time 0

set -g history-limit 5000

set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-kitty:RGB'
set -g mouse on
set -s escape-time 0

set -g set-clipboard on

# statusline
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left-length 20
set -g status-right-length 50
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format         ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

##### copy-mode (vi-like) + yank to clipboard
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-line

##### wheel behavior
unbind -n WheelUpPane; unbind -n WheelDownPane
bind -n WheelUpPane   if -F "#{alternate_on}" "send-keys -M" \
                      "if -F '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"
bind -n WheelDownPane send-keys -M

##### resizing
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-K resize-pane -U 2
bind -n M-J resize-pane -D 2

##### quality-of-life
bind r source-file ~/.tmux.conf \; display "tmux reloaded"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# (Optional) safer close prompts
bind-key X confirm-before -p "kill-pane #P?" kill-pane
bind-key C-x confirm-before -p "kill-window #W?" kill-window

##### plugins (TPM + resurrect + continuum)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-dir '~/.tmux/resurrect'
# Try to restore vim/nvim sessions if available
set -g @resurrect-strategy-vim 'session'
# Donâ€™t try to restore panes that were SSH into dead hosts (optional):
#set -g @resurrect-save-bash-history 'on'

# Continuum settings: auto-save and (optional) auto-restore on tmux start
set -g @continuum-save-interval '15'   # minutes
set -g @continuum-restore 'on'         # auto-restore last session on tmux start

# Initialize TPM (keep this at the very bottom!)
run -b '~/.tmux/plugins/tpm/tpm'

